<div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
	<a href class="navbar-brand block m-t">{{app.name}}</a>
	<div class="m-b-lg">
		<div class="wrapper text-center">
			<strong>注册以使用</strong>
		</div>
		<form name="form" class="form-validation">
			<div class="text-danger wrapper text-center" ng-show="authError">
				{{authError}}
			</div>
			<div class="list-group list-group-sm">
				<div class="list-group-item">
					<input placeholder="姓名" class="form-control no-border" ng-model="user.username" required>
				</div>
				<div class="list-group-item">
					<input type="password" placeholder="密码" class="form-control no-border" ng-model="user.password"
						required>
				</div>
				<div class="list-group-item">
					<input placeholder="部门" class="form-control no-border" ng-model="user.department" required>
				</div>
				<div class="list-group-item">
					<input placeholder="职务" class="form-control no-border" ng-model="user.position" required>
				</div>
			</div>
			<div class="checkbox m-b-md m-t-none">
				<label class="i-checks">
					<input type="checkbox" ng-model="agree" required><i></i>接受我们的<a href>政策与条款</a>
				</label>
			</div>
			<button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="logup()"
				ng-disabled='form.$invalid'>注册</button>
			<div class="line line-dashed"></div>
			<p class="text-center"><small>已经有了帐号？</small></p>
			<a ui-sref="access.signin" class="btn btn-lg btn-default btn-block">登录</a>
		</form>
	</div>
	<div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
